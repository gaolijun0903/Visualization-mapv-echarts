<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>易到大数据平台</title>
	<link rel="stylesheet" type="text/css" href="css/base.css"/>
	<link rel="stylesheet" type="text/css" href="css/city.css"/>
	<script type="text/javascript">
		document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth/14.4 +'px';
	</script>
</head>
<body>
	<div class="city">
		<div class="city-container">
			<section class="header-container">
				<div class="header-left-container">
					<span class="back-png" onclick="window.location.href='./home.html'"></span>
					<span class="header-text">上海实时数据</span>
				</div>
				<div class="time-container" id="time-show"></div>	
			</section>
			<section class="left-container">
				<div class="data-list-group">
					<ul class="data-list">
						<li class="data-item">
							<div class="data-head">城市当日创建订单量</div>
							<div class="data-body"><span id="tody-create-orders" class="data-number">25173</span>单</div>
						</li>
						<li class="data-item">
							<div class="data-head">城市当日完成订单量</div>
							<div class="data-body"><span id="tody-complete-orders" class="data-number">567676</span>单</div>
						</li>
					</ul>
					
					<ul class="data-list">
						<li class="data-item">
							<div class="data-head">城市累计里程</div>
							<div class="data-body"><span id="total-mileages" class="data-number">232354</span>公里</div>
						</li>
						<li class="data-item">
							<div class="data-head">城市累计服务时长</div>
							<div class="data-body"><span id="total-service-duration" class="data-number">6878</span>小时</div>
						</li>
					</ul>
					<ul class="data-list">
						<li class="data-item">
							<div class="data-head">城市实时需求量</div>
							<div class="data-body"><span id="current-quantity-demand" class="data-number">46344</span>单</div>
						</li>
						<li class="data-item">
							<div class="data-head">城市实时运力</div>
							<div class="data-body"><span id="current-transport" class="data-number">2345</span>单</div>
						</li>
					</ul>
				</div>
			</section>
			
			<section class="center-container">
				<div id="map"></div>  <!--地图及图层容器-->
				<canvas id="canvas" width="100%" height="100%"></canvas>
			</section>
			
			<section class="right-container">
				<section class="right-cell-container right-top-container">
					<!--<span class="corner tl"></span>
					<span class="corner tr"></span>
					<span class="corner bl"></span>
					<span class="corner br"></span>-->
					<div class="echart-box" id="tab">
						<ul class="tab-list disable">
							<li class="tab-item" id="tab-xingyun"><span class="tab-item-inner">星云图</span></li>
							<li class="tab-item" id="tab-yunli"><span class="tab-item-inner">运力状态</span></li>
							<li class="tab-item" id="tab-gongxu"><span class="tab-item-inner">供需热力</span></li>
							<li class="tab-item" id="tab-lujing"><span class="tab-item-inner">路径脉络</span></li>
						</ul>
					</div>
				</section>
				<section class="right-cell-container right-middle-container">
					<!--<span class="corner tl"></span>
					<span class="corner tr"></span>
					<span class="corner bl"></span>
					<span class="corner br"></span>-->
					<div class="echart-box" id="yunli"></div>  <!--运力图表容器-->
				</section>
				<section class="right-cell-container right-bottom-container">
					<!--<span class="corner tl"></span>
					<span class="corner tr"></span>
					<span class="corner bl"></span>
					<span class="corner br"></span>-->
					<div class="echart-box" id="gongxu"></div>  <!--供需图表容器-->
				</section>
			</section>
		</div>
	</div>
	
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>
    <!--<script src="http://mapv.baidu.com/build/mapv.min.js"></script>-->
    <script src="lib/mapv.js"></script>
    <!-- 引入 ECharts 文件 -->
	<script src="https://cdn.bootcss.com/echarts/4.0.4/echarts-en.common.js"></script>
	<script src="lib/countup.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/city-maps.js"></script>
	<script src="js/city-charts.js"></script>
	<script src="js/city.js"></script>
	
</body>
</html>
